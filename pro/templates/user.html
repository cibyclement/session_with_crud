{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Add User Details</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" class="form-control" id="age" placeholder="Age">
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" id="date_of_birth" placeholder="Date of Birth">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container mt-4">
    <h2>User Details</h2>
    <ul class="list-group mt-3">
        {% for det in user_details %}
        <li class="list-group-item">Name: {{ det.name }}</li>
        <li class="list-group-item">Age: {{ det.age }}</li>
        <li class="list-group-item">Date of Birth: {{ det.date_of_birth }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
